oarc-mod-faq-what-is-this-mod=이 모드는 무엇인가요?
oarc-mod-faq-what-is-this-mod-answer=이 모드는 멀티플레이어 스폰 방식을 전면 개편합니다. 플레이어는 지도 중심에서 떨어진 곳에 자신만의 스폰 지점을 생성할 수 있습니다. 또한 다른 플레이어의 기지에 합류하거나 친구 스폰을 생성할 수도 있습니다. 이 모드는 팩토리오의 핵심 게임플레이를 변경하지 않지만, 게임을 시작하는 방식을 변경합니다. 시작 지역은 "자연적인" 스폰 지점이 아닌 자원이 있는 미리 설정된 구역입니다.
oarc-mod-faq-other-surfaces=다른 표면/행성에서 시작할 수 있나요?
oarc-mod-faq-other-surfaces-answer=[color=red][planet=nauvis] __PLANET__nauvis__ 또는 __PLANET__nauvis__와 유사한 표면에서 시작하는 것만 권장합니다.[/color] 짧게 말하면 가능하지만, 아마 원하지 않으실 겁니다. 정상적인 진행과 게임플레이를 해치지 않으면서 다른 행성에서 시작하도록 보장하는 간단한 방법은 없습니다. Any Planet Start와 같은 다른 모드가 있지만, 아직 호환성을 테스트하지 않았습니다.
oarc-mod-faq-secondary-spawns=보조 스폰이란 무엇인가요?
oarc-mod-faq-secondary-spawns-answer=활성화된 경우, 플레이어가 새로운 행성/표면으로 처음 여행할 때 주 스폰 선택(처음 생성한 스폰)에 따라 별도의 착륙 지역이 자동으로 주어집니다. [color=red]이 기능은 현재 작업 중이지만, 우주 시대(Space Age) 행성([planet=fulgora] __PLANET__fulgora__, [planet=gleba] __PLANET__gleba__, [planet=vulcanus] __PLANET__vulcanus__, [planet=aquilo] __PLANET__aquilo__)에 대한 지원이 추가되었습니다.[/color] 아직 착륙 패드가 설정되지 않은 경우 화물 포드가 지도 중심으로 떨어지는 등의 알려진 문제가 있습니다(화물 포드를 회수하려면 /oarc-wheres-my-cargo-pod 명령어를 사용하세요). 또한, 불카누스는 아직 데몰리셔나 영역을 수정할 수 있는 API 지원을 제공하지 않으므로, 스폰 지역 근처의 데몰리셔를 제거하는 조잡한 안전장치를 마련했습니다. 모든 행성에서 플레이 가능해야 하지만 완벽하지는 않습니다. 문제는 디스코드/github에 제보해 주세요.
oarc-mod-faq-enemy-scaling=적은 어떻게 처리되나요?
oarc-mod-faq-enemy-scaling-answer=좋은 질문입니다! 제 모드는 게임에 참여하거나 새로운 행성에 착륙하는 모든 플레이어에게 안전한 시작 지역을 제공하려고 합니다. 주된 방법은 새로운 기지 주변의 적 대부분을 제거하는 것입니다. 또한, 전역 진화도 설정과 관계없이 플레이어 기지 근처 지역에는 쉬운 변종의 적만 스폰됩니다. [planet=nauvis] __PLANET__nauvis__에서는 땅벌레도 스케일링되므로, 지도 중심에서 멀리 스폰되더라도 베히모스 땅벌레에게만 둘러싸이지는 않습니다. [planet=vulcanus] __PLANET__vulcanus__에서는 영역을 수정할 적절한 API가 나올 때까지의 임시방편으로, 기지에 접근하는 데몰리셔를 제거합니다. 조잡한 해결책이지만 지금은 작동합니다. 또한 진화 요인과 가장 가까운 스폰 지점까지의 거리에 따라 산란장에 가해지는 피해량을 조정합니다. 이는 높은 진화 요인에서 산란장의 체력이 증가하는 것을 보정하는 데 도움이 됩니다. 거리를 조정하려면 표면 설정 탭을 확인하세요. 각 표면에는 스폰 지점 주변의 안전, 경고, 위험 구역에 대한 고유한 설정이 있습니다.
oarc-mod-faq-what-are-teams=다양한 팀 옵션은 무엇인가요?
oarc-mod-faq-what-are-teams-answer=저는 이 모드를 PvP가 아닌 협동 플레이 전용으로 작성했지만, 설정에서 휴전 및 우호적 팀 설정을 비활성화할 수 있습니다. 모드 설정에 따라 연구를 공유하는 메인 팀에 합류하거나, 자체 연구 트리가 있는 나만의 팀을 만들 수 있습니다. 모든 팀/세력은 서로 우호적이며 채팅으로 대화하고 (선택적으로) 지도 시야를 공유할 수 있습니다. 나만의 팀을 만드는 유일한 이유는 자신만의 연구 진행 상황을 갖고 싶을 때입니다.
oarc-mod-faq-shared-spawn=공유 스폰이란 무엇인가요?
oarc-mod-faq-shared-spawn-answer=플레이어는 다른 플레이어가 자신의 기지에 합류하도록 허용할 수 있습니다. 이를 통해 새로운 플레이어는 호스트 플레이어와 같은 시작 지역에서 스폰할 수 있습니다. 호스트 플레이어는 누가 자신의 기지에 합류할지 제어할 수 있습니다.
oarc-mod-faq-buddy-spawn=친구 스폰이란 무엇인가요?
oarc-mod-faq-buddy-spawn-answer=당신과 다른 플레이어가 동시에 스폰 메뉴에 있다면 친구 스폰을 요청할 수 있습니다. 이렇게 하면 지도상에서 당신과 친구가 바로 옆에 스폰되며, 각각 자신만의 시작 지역을 갖게 됩니다.
oarc-mod-faq-regrowth=재생(Regrowth) 및 월드 이터(World Eater) 기능이 무엇인가요?
oarc-mod-faq-regrowth-answer="재생"은 시간이 지남에 따라 비활성 지도 청크를 제거하여 세이브 파일 크기를 줄이는 데 도움이 됩니다. 플레이어가 많은 장기 운영 서버에 유용합니다. 플레이어 활동이 있는 청크는 제거되지 않습니다. "월드 이터"는 모든 청크를 천천히 확인하여 플레이어 구조물이 있는지 검사합니다. 이는 재생 기능에 더해진 추가 검사로, 플레이어가 건물을 지었다가 나중에 모든 구조물을 제거한 청크를 찾아냅니다.
oarc-mod-faq-cleanup-abandoned=버려진 기지 정리 기능은 무엇인가요?
oarc-mod-faq-cleanup-abandoned-answer=플레이어가 "최소 접속 시간" 내에 떠나면 스폰 지역을 제거하고 캐릭터도 삭제합니다. 이 기능은 지도를 깨끗하게 유지하고 세이브 파일 크기를 줄이는 데 유용합니다. 공개 서버에서는 이 기능을 활성화하는 것이 좋습니다.
oarc-mod-faq-offline-protection=오프라인 보호 기능은 무엇인가요?
oarc-mod-faq-offline-protection-answer=기지의 모든 플레이어가 오프라인 상태라면 적의 공격으로부터 보호받습니다. 100% 보장되지는 않지만, 플레이어가 오프라인일 때 기지가 파괴되는 것을 방지하는 데 도움이 됩니다.
oarc-mod-faq-shared-power=공유 전력 기능은 무엇인가요?
oarc-mod-faq-shared-power-answer=플레이어가 자신의 전력 네트워크를 다른 플레이어와 공유할 수 있게 합니다. 스폰 지점에 공유 전력 네트워크와 무선으로 연결되는 특수 전신주가 생성됩니다. 표면 간 전신주를 활용하여 "무선" 연결을 만듭니다.
oarc-mod-faq-shared-chest=공유 상자 기능은 무엇인가요?
oarc-mod-faq-shared-chest-answer=플레이어의 스폰 지역에 다른 플레이어와 아이템을 공유할 수 있는 특수 상자를 제공합니다. 팩토리오의 숨겨진 기능인 "linked-chest" 아이템을 사용합니다. 이를 통해 플레이어는 안전한 방식으로 다른 플레이어와 아이템을 공유할 수 있습니다.

oarc-surface-settings-info=표면 설정을 구성할 수 있으며 관리자만 사용할 수 있습니다. 이 설정들은 모드 설정 페이지에서 사용할 수 없습니다. 사용자 지정 파일을 사용하여 새 게임 시작 시 자동으로 설정하려면 모드 폴더에 포함된 템플릿 시나리오를 확인하세요. 이 GUI 인터페이스를 만드느라 고생한 제 정신 상태가 의심스럽네요. 살려줘요.
oarc-surface-settings-warning=경고: 이 설정들은 검증되지 않았으므로 잘못된 값을 선택하면 게임이 충돌할 수 있습니다!

