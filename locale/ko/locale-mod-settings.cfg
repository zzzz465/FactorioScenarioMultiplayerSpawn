[mod-description]
oarc-mod=이 모드는 모든 플레이어가 게임에 참여할 때 자신만의 스폰 지점을 생성할 수 있게 하는 멀티플레이어 모드입니다. 신규 플레이어가 언제든지 게임에 참여하거나 다른 플레이어의 스폰 지역에 합류할 수 있도록 돕는 유용한 기능이 많이 있습니다.\n\n[color=red][font=default-bold]자세한 정보와 지원은 github 페이지 및 디스코드를 확인해 주세요.[/font][/color]\n\n[font=default-small]이것은 예전에 시나리오로 제공되었으나, 현재는 모드로만 제공됩니다. 이 모드로 새 게임을 시작하려면 기본 자유플레이(freeplay) 시나리오를 사용하면 됩니다. 이 모드에 포함된 시나리오는 기본 자유플레이 시나리오를 덮어쓰는 템플릿만 제공합니다. 또한 숙련된 서버 호스트가 일반적인 모드 설정 대신 파일을 통해 설정을 구성할 수 있는 방법을 제공합니다. 참고 사항은 시나리오 내부의 control.lua 파일을 읽어보세요.[/font]

