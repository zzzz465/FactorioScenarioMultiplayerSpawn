[mod-setting-description]
oarc-mod-default-enable-secondary-spawns-on-other-surfaces=[color=red]보조 스폰은 아직 실험 단계입니다!!![/color] 다른 행성/표면에서 보조 스폰을 허용할지에 대한 기본 동작을 제어합니다. 활성화하면 기본적으로 플레이어가 다른 표면에 착륙할 때 보조 스폰이 생성됩니다. 보조 스폰이란 자신의 기지를 시작한 모든 플레이어가 다른 행성/표면에서도 자신만의 착륙 지점을 갖게 되는 것을 의미합니다. [color=red]추가 표면을 추가하는 다른 모드가 설치되어 있는 경우, 이 기능을 비활성화하는 것을 권장합니다. 이 설정과 관계없이 게임 내 설정 메뉴를 통해 스폰을 허용할 표면을 구성할 수 있습니다.[/color]
oarc-mod-linked-chest-size=플레이어가 다른 플레이어와 아이템을 공유하는 데 사용할 수 있는 공유 상자의 크기입니다. 공유 상자 기능이 활성화된 경우에만 의미가 있습니다.

oarc-mod-welcome-msg-title=플레이어가 게임에 참여할 때 표시되는 환영 메시지의 제목입니다.
oarc-mod-welcome-msg=플레이어가 게임에 참여할 때 정보 패널에 표시되는 환영 메시지입니다. [color=red]비활성화하려면 공백을 하나 남겨두세요.[/color]
oarc-mod-discord-invite=플레이어가 게임 내 정보 패널에서 쉽게 복사할 수 있도록 디스코드 초대 링크를 여기에 입력하세요. [color=red]비활성화하려면 공백을 하나 남겨두세요.[/color]

oarc-mod-enable-main-team=플레이어가 메인 팀에 합류하는 것을 허용합니다. 이는 게임 시작 시 생성되는 기본 팀입니다. 이를 통해 플레이어는 연구 진행 상황을 공유할 수 있습니다.\n[color=red][font=default-bold]메인 팀과 개별 팀 옵션 중 하나 이상을 활성화해야 합니다. 그렇지 않으면 메인 팀만 허용됨으로 기본 설정됩니다.[/font][/color]
oarc-mod-enable-separate-teams=플레이어가 자신의 팀을 시작하는 것을 허용합니다(협동 전용, PvP 없음). 이를 통해 플레이어는 독자적인 연구 진행 상황을 가질 수 있습니다.\n[color=red][font=default-bold]메인 팀과 개별 팀 옵션 중 하나 이상을 활성화해야 합니다. 그렇지 않으면 메인 팀만 허용됨으로 기본 설정됩니다.[/font][/color]

oarc-mod-allow-moats-around-spawns=플레이어가 주변에 해자가 있는 스폰을 선택하도록 허용합니다.
oarc-mod-enable-moat-bridging=스폰 지역이 육지로 둘러싸여 있는 경우, 해자에 연결하는 작은 육교가 생성됩니다.
oarc-mod-minimum-distance-to-existing-chunks=새로운 스폰이 생성될 때 기존 청크(보이지 않는 곳 포함)로부터의 최소 거리입니다.
oarc-mod-near-spawn-distance=플레이어가 원점(지도 중심)에서 선택할 수 있는 스폰의 최소 거리입니다. 이는 검색 알고리즘의 시작점으로 사용되므로 보장된 거리는 아닙니다.
oarc-mod-far-spawn-distance=플레이어가 원점(지도 중심)에서 선택할 수 있는 스폰의 최대 거리입니다. 이는 검색 알고리즘의 시작점으로 사용되므로 보장된 거리는 아닙니다.

oarc-mod-enable-buddy-spawn=친구와 함께 스폰하는 것을 허용합니다. 2명의 플레이어가 각자의 시작 지역을 가지고 서로 옆에 스폰될 수 있습니다.
oarc-mod-enable-offline-protection=모든 플레이어가 오프라인인 기지에 대한 적의 공격을 억제합니다. 100% 보장되지는 않습니다!
oarc-mod-enable-shared-team-vision=모든 팀이 서로의 지도와 레이더 범위를 볼 수 있게 합니다. 우호적인 팀 설정이 필요합니다!
oarc-mod-enable-shared-team-chat=모든 팀이 서로의 채팅 메시지를 볼 수 있습니다.
oarc-mod-enable-friendly-teams=모든 팀이 서로 우호적입니다. 친구는 건물에 제한 없이 접근할 수 있으며 포탑이 그들을 공격하지 않습니다.
oarc-mod-enable-cease-fire=모든 팀이 휴전 상태입니다. 포탑이 다른 팀을 공격하지 않습니다.
oarc-mod-enable-shared-spawns=플레이어가 자신의 스폰 지역을 공유하여 다른 플레이어가 합류할 수 있게 허용합니다.
oarc-mod-number-of-players-per-shared-spawn=원래 플레이어를 포함하여 공유 스폰에 합류할 수 있는 플레이어 수입니다.
oarc-mod-enable-friendly-fire=아군 사격을 활성화합니다. 상자를 쏘거나 친구를 기차로 칠 수 있습니다. 이를 통해 자신의 팀에게 피해를 줄 수 있습니다.

oarc-mod-main-force-name=메인 세력의 이름입니다. 이는 게임 시작 시 생성되는 기본 팀입니다.
oarc-mod-default-surface=플레이어가 메인 팀에 합류하거나 다른 표면에서의 스폰이 활성화되지 않은 경우 스폰될 기본 표면입니다.

oarc-mod-scale-resources-around-spawns=모든 스폰 지역 주변의 자원을 스케일링하여, 멀리 떨어진 스폰이 매우 풍부한 매장지 바로 옆에 위치하지 않도록 합니다.
oarc-mod-modified-enemy-spawning=적 스폰을 여러 방식으로 변경하고 조정하여 진화 수준이나 지도 중심에서의 거리와 관계없이 각 스폰 지역이 안전하도록 보장합니다. 플레이어가 스폰하거나 새로운 행성에 착륙할 때 즉시 적에게 제압당할 수 있으므로 이 기능을 활성화해 두는 것을 강력히 권장합니다.
# oarc-mod-modified-enemy-easy-evo=모든 플레이어가 안전하게 시작할 수 있도록 스폰에 가장 가까운 경고 구역의 적들이 고정될 최대 진화도입니다! 경고 구역 영역은 사용자 지정 시나리오를 통해 구성할 수 있습니다.
# oarc-mod-modified-enemy-medium-evo=스폰 다음으로 가까운 위험 구역의 적들이 도달할 수 있는 최대 진화도입니다. 플레이어가 안전하게 시작하는 데 도움이 됩니다! 위험 구역 영역은 사용자 지정 시나리오를 통해 구성할 수 있습니다.
oarc-mod-minimum-online-time=플레이어가 떠나기 전 온라인 상태를 유지해야 하는 최소 시간이며, 그렇지 않으면 스폰 지역이 정리됩니다.
oarc-mod-respawn-cooldown-min=플레이어가 스폰 지점을 새로운 위치로 변경하기 위해 기다려야 하는 최소 시간입니다.
oarc-mod-enable-shared-power=플레이어가 자신의 전력 네트워크를 다른 플레이어와 공유할 수 있게 합니다. 스폰 지점에 공유 전력 네트워크와 무선으로 연결되는 특수 전신주가 생성됩니다.
oarc-mod-enable-shared-chest=플레이어가 다른 플레이어와 아이템을 공유하는 데 사용할 수 있는 특수 상자를 제공합니다. 팩토리오의 숨겨진 기능인 "linked-chest" 아이템을 사용합니다.
oarc-mod-enable-coin-shop=바이터를 죽여 얻은 코인으로 아이템을 구매할 수 있는 코인 상점을 활성화합니다.

oarc-mod-enable-regrowth=재생을 활성화합니다. 시간이 지남에 따라 비활성 청크를 천천히 제거합니다. 플레이어 구조물이 있는 청크는 제거되지 않습니다. 이는 시간이 지나도 지도(및 파일 크기)를 작게 유지하는 데 도움이 됩니다.
oarc-mod-enable-world-eater=월드 이터를 활성화합니다. 재생 기능이 필요합니다. 모든 청크를 천천히 확인하여 플레이어 구조물과 엔티티가 없는지 검사하고 제거 대상으로 표시합니다. 이는 시간이 지나도 지도(및 파일 크기)를 작게 유지하는 데 도움이 됩니다. 다소 실험적인 기능이므로 위험을 감수하고 사용하세요.
oarc-mod-enable-abandoned-base-cleanup=플레이어가 가입 후 짧은 시간 내에 떠나면 버려진 기지가 정리됩니다. [color=red]이 기능은 재생이나 월드 이터 활성화를 요구하지 않습니다.[/color]
oarc-mod-regrowth-cleanup-interval-min=재생 정리가 실행되는 간격(분)입니다. 지도 정리가 발생할 때마다 게임이 잠시 멈추므로 너무 자주 실행하지 않는 것이 좋습니다! 버려진 기지 정리는 플레이어가 떠날 때 즉시 발생하며 이 설정의 영향을 받지 않습니다.

oarc-mod-spawn-general-radius-tiles=타일 단위의 스폰 지역 반경입니다. 2 청크(64)보다 작게 설정하지 않는 것이 좋으며, 스폰 생성 시간이 오래 걸리는 것을 원하지 않는다면 너무 크게 설정하지 마세요.
oarc-mod-spawn-general-moat-width-tiles=해자가 활성화되어 있고 스폰 시 선택된 경우, 스폰 지역 주변 해자의 타일 단위 너비입니다.
oarc-mod-spawn-general-tree-width-tiles=스폰 지역 주변 나무 띠의 타일 단위 너비입니다. 스폰 근처에 약간의 나무가 있음을 보장합니다.
oarc-mod-spawn-general-enable-resources-circle-shape=시작 지역 자원 매장지의 모양입니다.
oarc-mod-spawn-general-enable-force-tiles=이 옵션을 활성화하면 전체 스폰 지역을 특정 타일(나우비스에서는 잔디)로 채웁니다. 그렇지 않으면 빈 공간을 채우기 위해 필요에 따라 매립이 사용됩니다.
oarc-mod-spawn-general-shape=스폰 지역의 모양입니다.

oarc-mod-resource-placement-enabled=사용자 지정 시나리오에서 자원 배치를 수동으로 지정하지 않는 한 이 옵션을 활성화 상태로 두어야 합니다!
oarc-mod-resource-placement-distance-to-edge=자원이 배치될 스폰 지역 가장자리로부터의 거리입니다. 원형/팔각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-degrees-offset=자원 배치를 위한 시작 각도 오프셋(도 단위)입니다. 자원이 시작되는 각도입니다. 0 = 동쪽, 90 = 남쪽. 자원은 이 각도에서 시작하여 시계 방향으로 배치됩니다. 원형/팔각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-degrees-final=자원 배치를 위한 종료 각도 오프셋(도 단위)입니다. 자원 배치가 끝나는 각도입니다. 0 = 동쪽, 90 = 남쪽. 자원은 이 각도에서 끝나도록 시계 방향으로 배치됩니다. 원형/팔각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-vertical-offset=스폰의 왼쪽 상단에서 자원 배치를 위한 수직 오프셋(타일 단위)입니다. 사각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-horizontal-offset=스폰의 왼쪽 상단에서 자원 배치를 위한 수평 오프셋(타일 단위)입니다. 사각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-linear-spacing=자원 간의 선형 간격(타일 단위)입니다. 사각형 모양 스폰에만 적용됩니다.
oarc-mod-resource-placement-size-multiplier=자원 매장지의 크기를 변경합니다. 기본 설정은 바닐라 시작 경험과 유사하게 제공됩니다.
oarc-mod-resource-placement-amount-multiplier=자원 매장지의 풍부함을 변경합니다. 기본 설정은 바닐라 시작 경험과 유사하게 제공됩니다.

